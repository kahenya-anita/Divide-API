name: CI linting

#Trigger action on Git Push or Pull Request
on: [push, pull_request]
permissions:
  pull-requests: write
  contents: read
jobs:
  eslint:
    name: runner / eslint
    runs-on: ubuntu-latest
    steps:
      - uses: reviewdog/action-eslint@v1
        with:
          reporter: github-pr-review
          fail_on_error: true
          eslint_flags: --ignore-path .gitignore 